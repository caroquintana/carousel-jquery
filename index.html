<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Carousel jQuery</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ejercicio Enunciado eventos jquery">
	<meta name="author" content="Carolina Quintana">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<section> 
    <div class="container">
    	<div class="row container-carrousel">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			    <div class="carousel slide carousel-fade" id="principal-carrusel">
			        <!-- Indicators -->
			        <ol class="carousel-indicators">
			            <li data-target="#principal-carrusel" data-slide-to="0" class="active"></li>
			            <li data-target="#principal-carrusel" data-slide-to="1"></li>
			            <li data-target="#principal-carrusel" data-slide-to="2"></li>
			            <li data-target="#principal-carrusel" data-slide-to="3"></li>
			        </ol>
			        <!-- Wrapper for slides -->
			        <div class="carousel-inner" role="listbox">
			            <!-- Item 1 -->
			            <div class="item active foto1">
			                <div class="row" >
			                    <div class="col-lg-12 text-center">
			                        <img src="assets/img/gato1.jpg"  class="img-responsive"/>
			                    </div>
			                </div>
			             </div> 
			            <!-- Item 2 -->
			            <div class="item foto2">
			                <div class="row">
			                    <div class="col-lg-12 text-center">
			                        <img src="assets/img/gato2.jpg" class="img-responsive"/>
			                    </div>
			                </div>
			            </div>
			            <!-- Item 3 -->
			            <div class="item foto3">
			                <div class="row">
			                    <div class="col-lg-12 text-center">
			                        <img src="assets/img/gato3.jpg" class="img-responsive"/>
			                    </div>     
			                </div>
			            </div>
			            <!-- Item 4 -->
			            <div class="item foto4">
			                <div class="row">
			                    <div class="col-lg-12 text-center">
			                        <img src="assets/img/gato4.jpg" class="img-responsive"/>
			                    </div>  
			                </div>
			            </div>
			            <!-- End Item 4 -->
			        </div>
			        <!-- End Wrapper for slides-->
			        <a class="left carousel-control" href="#principal-carrusel" role="button" data-slide="prev">
			            <i class="fa fa-angle-left"></i><span class="sr-only">Previous</span>
			        </a>
			        <a class="right carousel-control" href="#principal-carrusel" role="button" data-slide="next">
			            <i class="fa fa-angle-right"></i><span class="sr-only">Next</span>
			        </a>
			    </div>
    		</div>
    	</div>
    </div>
</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 text-center">
					<h6>Coded with <i class="fa fa-heart red" style="color: #BC0213;"></i> by <a href="https://github.com/caroquintana" target="_blank">Carolina Quintana</a></h6>
				</div> 
			</div>

		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
